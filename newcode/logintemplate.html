<link rel="stylesheet" type="text/css" href="../css/home.css">
<link rel="stylesheet" type="text/css" href="../css/navBar.css">

<div class="login container" ng-controller="loginCtrl">

        <!-- JUMBOTRON -->

        <div class="jumbotron" id="input-box">
            <h2 id="title"> GBLS Affidavit Login </h2>
            <br>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" />
                    <i class="glyphicon glyphicon-user form-control-feedback"></i>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password"/>
                    <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                </div>
                <br>

                <p class="text-center">
                    <button type="submit"
                            class="btn btn-default btn-lg"
                            ng-click="login(user)"
                            ng-disabled="user.username=='' || user.password==''" >
                        <i class="glyphicon glyphicon-ok"></i>
                    </button>
                    &nbsp;&nbsp;
                    <a class="btn btn-default btn-lg" ng-click="resetPswd(user)" ng-show="user.username!=''">
                        Forgot Password?
                    </a>
                </p>

                <div class="alert alert-danger" ng-show="reserror != '' " >
                    <strong>Error: </strong> {{reserror.data.code}}
                </div>
        </div>

        <div></div>

        <!-- FOOTER -->

        <div class="footer">
                <a href="http://www.jumbocode.org">
                    <img src="images/jumbocodelogo_bw.png" alt="JumboCode Logo" id="jc-logo">
                </a>
                <a href="http://www.gbls.org/">
                    <img src="images/gbls_logo_white.png" alt="GBLS Logo" id="gbls-logo">
                </a>
        </div>

</div>
